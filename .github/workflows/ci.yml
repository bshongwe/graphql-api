name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'auto'
        type: choice
        options:
        - auto
        - staging
        - production
        - skip
      deploy_staging:
        description: 'Deploy to staging'
        required: false
        default: false
        type: boolean
      deploy_production:
        description: 'Deploy to production'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  issues: write
  pull-requests: write
  security-events: write

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Code Quality & Linting
  # ============================================
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Run Prettier format check
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript types
        run: npm run type-check

      - name: Audit line length (80 chars)
        run: npm run quality:audit

  # ============================================
  # Apollo GraphQL Schema Checks
  # ============================================
  schema-check:
    name: Apollo Schema Check
    runs-on: ubuntu-latest
    # Always run schema checks (skip condition removed)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rover CLI
        run: |
          curl -sSL https://rover.apollo.dev/nix/latest | sh
          echo "$HOME/.rover/bin" >> $GITHUB_PATH

      - name: Run Schema Check
        env:
          APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
        run: |
          rover subgraph check GraphQL-API-fwa9oj@main \
            --name users \
            --schema ./src/graphql/schema.graphql

      - name: Comment PR with Schema Check Results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Apollo Schema Check ðŸš€
            
            Schema changes have been validated against the published graph.
            
            **Graph**: GraphQL-API-fwa9oj@main
            **Subgraph**: users
            
            Check the workflow logs for detailed results.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ============================================
  # Security Scanning
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && github.event_name != 'pull_request' && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Unit & Integration Tests
  # ============================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: graphql_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/graphql_test

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/graphql_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            coverage/
            test-results/

  # ============================================
  # Build & Push Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [quality, test]
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.environment != 'skip')
    
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload image scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && github.event_name != 'pull_request' && hashFiles('trivy-image-results.sarif') != ''
        with:
          sarif_file: 'trivy-image-results.sarif'

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && (inputs.environment == 'staging' || inputs.deploy_staging == true))
    environment:
      name: staging
      url: https://staging-api.example.com

    steps:
      - name: Check if Kubernetes config is available
        id: check-kube-config
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG_STAGING }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::notice title=Deployment Skipped::KUBE_CONFIG_STAGING secret not configured. Skipping staging deployment."
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-kube-config.outputs.configured == 'true'
        uses: actions/checkout@v6

      - name: Configure kubectl
        if: steps.check-kube-config.outputs.configured == 'true'
        uses: azure/setup-kubectl@v4

      - name: Set up Kubernetes context
        if: steps.check-kube-config.outputs.configured == 'true'
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
          cluster-type: generic

      - name: Deploy to Kubernetes
        if: steps.check-kube-config.outputs.configured == 'true'
        run: |
          kubectl set image deployment/graphql-api-deployment \
            graphql-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n graphql-api-staging

      - name: Verify deployment
        if: steps.check-kube-config.outputs.configured == 'true'
        run: |
          kubectl rollout status deployment/graphql-api-deployment \
            -n graphql-api-staging --timeout=5m

      - name: Run smoke tests
        if: steps.check-kube-config.outputs.configured == 'true'
        run: |
          kubectl run smoke-test \
            --image=curlimages/curl:latest \
            --rm -i --restart=Never \
            -n graphql-api-staging \
            -- curl -f http://graphql-api-service:4001/health

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/main' && inputs.environment != 'skip') ||
      (github.event_name == 'workflow_dispatch' && (inputs.environment == 'production' || inputs.deploy_production == true))
    environment:
      name: production
      url: https://api.example.com

    steps:
      - name: Check if Kubernetes config is available
        id: check-kube-config
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG_PRODUCTION }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::notice title=Deployment Skipped::KUBE_CONFIG_PRODUCTION secret not configured. Skipping production deployment."
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-kube-config.outputs.configured == 'true'
        uses: actions/checkout@v6

      - name: Configure kubectl
        if: steps.check-kube-config.outputs.configured == 'true'
        uses: azure/setup-kubectl@v4

      - name: Set up Kubernetes context
        if: steps.check-kube-config.outputs.configured == 'true'
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
          cluster-type: generic

      - name: Create deployment backup
        if: steps.check-kube-config.outputs.configured == 'true'
        run: |
          kubectl get deployment graphql-api-deployment \
            -n graphql-api -o yaml > deployment-backup.yaml

      - name: Deploy to Kubernetes
        if: steps.check-kube-config.outputs.configured == 'true'
        run: |
          kubectl set image deployment/graphql-api-deployment \
            graphql-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n graphql-api

      - name: Verify deployment
        if: steps.check-kube-config.outputs.configured == 'true'
        run: |
          kubectl rollout status deployment/graphql-api-deployment \
            -n graphql-api --timeout=10m

      - name: Run production smoke tests
        if: steps.check-kube-config.outputs.configured == 'true'
        run: |
          kubectl run smoke-test \
            --image=curlimages/curl:latest \
            --rm -i --restart=Never \
            -n graphql-api \
            -- curl -f http://graphql-api-service:4001/health

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: deployment-backup.yaml
          generate_release_notes: true

  # ============================================
  # Performance Testing
  # ============================================
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: |
      github.ref == 'refs/heads/develop' ||
      (github.event_name == 'workflow_dispatch' && (inputs.environment == 'staging' || inputs.deploy_staging == true))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run k6 load tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/load-test.js
        env:
          BASE_URL: https://staging-api.example.com
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
          CONTINUE: true

      - name: Upload performance results
        uses: actions/upload-artifact@v6
        with:
          name: k6-results
          path: results/
