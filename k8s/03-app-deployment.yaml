apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-api-deployment
  namespace: graphql-api
  labels:
    app: graphql-api
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: graphql-api
  template:
    metadata:
      labels:
        app: graphql-api
        component: backend
    spec:
      serviceAccountName: graphql-api-sa
      automountServiceAccountToken: false
      containers:
      - name: graphql-api
        image: graphql-api:latest
        ports:
        - containerPort: 4000
          name: http
        envFrom:
        - configMapRef:
            name: graphql-api-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: graphql-api-secrets
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: graphql-api-secrets
              key: JWT_SECRET
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: graphql-api-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "2Gi"
            cpu: "1"
            ephemeral-storage: "5Gi"
        livenessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: 4000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: logs-volume
        emptyDir: {}
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: "kubernetes.io/arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: graphql-api-service
  namespace: graphql-api
  labels:
    app: graphql-api
    component: backend
spec:
  selector:
    app: graphql-api
  ports:
  - port: 80
    targetPort: 4000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: graphql-api-sa
  namespace: graphql-api
  labels:
    app: graphql-api
automountServiceAccountToken: false
