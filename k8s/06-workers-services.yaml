apiVersion: v1
kind: Service
metadata:
  name: graphql-api-headless
  namespace: graphql-api
  labels:
    app: graphql-api
    component: discovery
spec:
  clusterIP: None
  selector:
    app: graphql-api
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-worker-deployment
  namespace: graphql-api
  labels:
    app: job-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: job-worker
  template:
    metadata:
      labels:
        app: job-worker
        component: worker
    spec:
      serviceAccountName: graphql-api-sa
      automountServiceAccountToken: false
      containers:
        - name: job-worker
          image: graphql-api:1.0.0
          command: ['node', 'dist/jobWorkers.js']
          envFrom:
            - configMapRef:
                name: graphql-api-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: graphql-api-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: graphql-api-secrets
                  key: JWT_SECRET
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: graphql-api-secrets
                  key: REDIS_PASSWORD
            - name: WORKER_CONCURRENCY
              value: '5'
            - name: MAX_STALLED_COUNT
              value: '3'
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
              ephemeral-storage: '1Gi'
            limits:
              memory: '1Gi'
              cpu: '500m'
              ephemeral-storage: '5Gi'
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'ps aux | grep -v grep | grep node'
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'ps aux | grep -v grep | grep node'
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: logs-volume
              mountPath: /app/logs
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: logs-volume
          emptyDir: {}
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: job-worker-hpa
  namespace: graphql-api
  labels:
    app: job-worker
    component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: job-worker-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 3
          periodSeconds: 30
      selectPolicy: Max
